version: 0.2

env:
  variables:
    DBT_TARGET: 'dev'
    DBT_DEV_HOST: 'empower-pryzm-rds.cepsv5f9ayrr.ap-south-1.rds.amazonaws.com'
    DBT_DEV_PORT: 25432
    DBT_DEV_USER: 'spatika'
    DBT_DEV_PASSWORD: 'lumiq121@'
    DBT_DEV_DBNAME: 'spatika'
    DBT_DEV_SCHEMA: 'public'

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install dbt-core dbt-postgres
      - echo "Logging in to Docker Hub..."
      - echo "lumiq121@" | docker login -u "spatika123" --password-stdin

  build:
    commands:
      - echo "Building project..."
      - dbt debug
      - echo "Building Docker image..."
      - docker build -t spatika123/dbt-project-image:latest .
      - docker push spatika123/dbt-project-image:latest
